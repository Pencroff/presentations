<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular 2.0 - first look</title>
    <link rel="icon" href="src/img/look_of_disapproval.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="src/css/main.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="src/css/base.css" media="screen" title="no title" charset="utf-8">
    <style>
        .spinner {
            width: 60px;
            height: 60px;
            margin: 100px auto;
            animation: rotate 1.0s infinite ease-in-out, background 1.0s infinite ease-in-out alternate;
            border-radius: 5px;
        }

        @keyframes rotate {
            0% {
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
            }
            50% {
                transform: perspective(120px) rotateX(-180deg) rotateY(0deg);
            }
            100% {
                transform: perspective(120px) rotateX(-180deg) rotateY(-180deg);
            }
        }
        @keyframes background {
            0% {
                background-color: #F44336;
            }
            25% {
                background-color: #3F51B5;
            }
            50% {
                background-color: #009688;
            }
            75% {
                background-color: #CDDC39;
            }
            100% {
                background-color: #FFC107;
            }
        }
        .line {
            height: 60px;
            width: 60px;
            text-align: center;
            margin: 0 30px;
            line-height: 60px;
            font-size: 18px;
            color: #000810;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="spinner" id="first-loader"></div>
    <main-app></main-app>
    <script src="jspm_packages/system.js"></script>
    <script src="jspm.config.js"></script>
<script>
    System.import('./src/main')
            .then(function () { document.getElementById('first-loader').style.display = "none"; });
</script>
</body>
</html>
