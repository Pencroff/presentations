<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" style="font-family: 'Segoe UI', Arial, sans-serif;">
  <!-- White background -->
  <rect width="1200" height="800" fill="white"/>
  
  <!-- Title -->
  <text x="600" y="80" font-size="42" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Prompt Structure: Main Proportions
  </text>
  
  <!-- Grid of 4 squares (2x2 layout) -->
  
  <!-- Square 1: Setup & Meta (5%) - Top Left -->
  <g id="square1">
    <rect x="150" y="200" width="400" height="220" fill="#9b59b6" rx="8" stroke="#8e44ad" stroke-width="3"/>
    <text x="350" y="280" font-size="72" font-weight="bold" text-anchor="middle" fill="white">5%</text>
    <text x="350" y="340" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Setup &amp; Meta</text>
    <text x="350" y="380" font-size="18" text-anchor="middle" fill="#f3e5f5">Role · Task · Process</text>
  </g>
  
  <!-- Square 2: Content Structure (18%) - Top Right -->
  <g id="square2">
    <rect x="650" y="200" width="400" height="220" fill="#2ecc71" rx="8" stroke="#27ae60" stroke-width="3"/>
    <text x="850" y="280" font-size="72" font-weight="bold" text-anchor="middle" fill="white">18%</text>
    <text x="850" y="340" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Content Structure</text>
    <text x="850" y="380" font-size="18" text-anchor="middle" fill="#e8f8f5">12-section study note template</text>
  </g>
  
  <!-- Square 3: Methodology/ReAct (23%) - Bottom Left -->
  <g id="square3">
    <rect x="150" y="480" width="400" height="220" fill="#3498db" rx="8" stroke="#2980b9" stroke-width="3"/>
    <text x="350" y="560" font-size="72" font-weight="bold" text-anchor="middle" fill="white">23%</text>
    <text x="350" y="620" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Methodology</text>
    <text x="350" y="660" font-size="18" text-anchor="middle" fill="#ebf5fb">ReAct Pattern · Information Collection</text>
  </g>
  
  <!-- Square 4: Formatting & Output (54%) - Bottom Right -->
  <g id="square4">
    <rect x="650" y="480" width="400" height="220" fill="#e67e22" rx="8" stroke="#d35400" stroke-width="3"/>
    <text x="850" y="560" font-size="72" font-weight="bold" text-anchor="middle" fill="white">54%</text>
    <text x="850" y="620" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Formatting &amp; Output</text>
    <text x="850" y="660" font-size="18" text-anchor="middle" fill="#fdebd0">Rules · LaTeX · Templates · Examples</text>
  </g>
  
  <!-- Footer note -->
  <text x="600" y="760" font-size="16" text-anchor="middle" fill="#666">
    Breakdown by content volume (~400 lines, ~3,500 words)
  </text>
</svg>
